hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}_${controller.name__IGNORE__}_${system_specific.name}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra_plugins.hydra_joblib_launcher.joblib_launcher.JoblibLauncher
    n_jobs: -1
    backend: null
    prefer: processes
    require: null
    verbose: 0
    timeout: null
    pre_dispatch: 2*n_jobs
    batch_size: auto
    temp_folder: null
    max_nbytes: null
    mmap_mode: r
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.job.chdir=True
    - hydra/launcher=joblib
    - hydra.mode=MULTIRUN
    task:
    - system=inv_pendulum
    - controller=pg
    - +seed=1
    - scenario=monte_carlo
    - scenario.N_iterations=20
    - system_specific.time_final=10
    - controller.actor.model.weight_max=20.0
    - controller.actor.model.weight_min=-20.0
    - controller.actor.optimizer.opt_options.lr=5.0
    - system_specific.diag_scale_coef=3.5
    - scenario.N_episodes=10
    - system_specific.total_objective_threshold=5000
  job:
    name: __init__
    chdir: true
    override_dirname: +seed=1,controller.actor.model.weight_max=20.0,controller.actor.model.weight_min=-20.0,controller.actor.optimizer.opt_options.lr=5.0,controller=pg,scenario.N_episodes=10,scenario.N_iterations=20,scenario=monte_carlo,system=inv_pendulum,system_specific.diag_scale_coef=3.5,system_specific.time_final=10,system_specific.total_objective_threshold=5000
    id: __init___0
    num: 0
    config_name: main
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /mnt/abolychev/rcognita-research-calf/rcognita-safe-controllers/playground
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /mnt/abolychev/rcognita-research-calf/rcognita-safe-controllers/playground/general
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /mnt/abolychev/rcognita-research-calf/rcognita-safe-controllers/playground/multirun/2023-05-18/19-01-00_pg_inv_pendulum/0
    choices:
      controller: pg
      controller/episode_data_buffer: observation_action
      controller/critic: trivial
      controller/actor: pg
      controller/actor/optimizer: torch_dataloader
      controller/actor/optimizer/batch_sampler: none
      controller/actor/model: fc_gauss
      simulator: casadi
      scenario: monte_carlo
      system: inv_pendulum
      animator: animator_inv_pendulum
      system_specific: spec_inv_pendulum
      observation_naming: naming_inv_pendulum
      initial_conditions: ic_inv_pendulum_stochastic
      running_objective: quadratic_inv_pendulum
      running_objective/model: quad_form
      nominal_controller: nominal_inv_pendulum
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: joblib
      hydra/output: default
  verbose: false
