name: cartpole
observation_target: = [0, 0, 0, 0]
sampling_time: 0.01
time_final: 30

grid_dim%%: 3
F_min%%: $ system.F_min%%
F_max%%: $ system.F_max%%

actions_grid: = numpy.vstack(map(numpy.ravel, numpy.meshgrid(numpy.linspace(${.F_min%%}, ${.F_max%%}, ${.grid_dim%%}))))

safe_decay_param_ex_post: 1.0E-3
safe_decay_param_predictive: 1.0E-3
critic_penalty_param: 0
critic_regularization_param: 0
is_dynamic_decay_rate: True
lb_parameter: 1.0E-6
ub_parameter: 1.0E+3
use_derivative: False

data_buffer_size: 500
diag_scale_coef: 5.

calf_data_buffer_size: 8
single_weight_min: 1.0E-6
single_weight_max: 1.0E+2

mpc_prediction_horizon: 20