controller:
  _target_: rcognita.controllers.RLController
  critic_period: ${critic_periodeee}
  actor: ${simulator}
  critic: ${simulator}
  time_start: ${time_start}
  sampling_time: ${sampling_time}
  is_fixed_critic_weights: ${is_fixed_critic_weights}
simulator:
  _target_: rcognita.simulator.Simulator
  system: ${get:mock}
  sys_type: ${get:mock}
  state_init: ${get:numpy.zeros\(5\)}
ode_solver: numpy
is_playback: true
no_visual: false
speedup: 5
no_print: false
sampling_time: 0.01
time_start: 0.0
time_final: 10.0
save_animation: true
penalty_param: 0.0
is_fixed_critic_weights: true
critic_period: 0.1
