# ### A set of parameters forwarded into a global scope


@simulator.ode_solver: SCIPY
@controller.sampling_time: 1.0E-2

@simulator.time_start: 0.
@simulator.time_final: 10.

@controller.is_fixed_critic_weights: true

@controller.F_min%%: -300.
@controller.F_max%%: 300.
@controller.M_min%%: -100.
@controller.M_max%%: 100.


@running_objective.model.R1_diag%%: = [1, 10, 1, 0, 0, 0, 0]
@running_objective.model.R2_diag%%: = [1, 10, 1, 0, 0, 0, 0]
#@running_objective.model.dim_R1: = len(${running_objective.model.R1_diag%%})
#@running_objective.model.dim_R2: = len(${running_objective.model.R2_diag%%})

### Actor and Critic

@controller.actor.predictor.prediction_horizon: 3
@controller.critic.data_buffer_size: 10

@controller.actor.discount_factor: 1.
@controller.critic.critic_period_multiplier: 1.

observation_target%%: = []

### Solver

@simulator.atol: 1.0E-5
@simulator.rtol: 1.0E-3
