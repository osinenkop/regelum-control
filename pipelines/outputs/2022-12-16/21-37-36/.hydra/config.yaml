controller:
  _target_: ${rcognita:controllers.RLController}
  critic_period: ${simulation.critic_period}
  actor: ${simulator}
  critic: ${simulator}
  time_start: ${simulation.time_start}
  sampling_time: ${simulation.sampling_time}
  is_fixed_critic_weights: ${simulation.is_fixed_critic_weights}
simulator:
  _target_: ${rcognita:simulator.Simulator}
  system: ${get:mock.Mock}
  sys_type: ${get:mock.Mock}
  state_init: ${get:mock.Mock}
ode_solver: numpy
is_playback: true
no_visual: false
speedup: 5
no_print: false
sampling_time: 0.01
time_start: 0.0
time_final: 10.0
save_animation: true
penalty_param: 0.0
is_fixed_critic_weights: true
critic_period: 0.1
