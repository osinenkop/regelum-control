simulation:
  ode_solver: numpy
  is_playback: true
  no_visual: false
  speedup: 5
  no_print: false
  sampling_time: 0.01
  time_start: 0.0
  time_final: 10.0
  save_animation: true
  penalty_param: 0.0
  is_fixed_critic_weights: true
controller:
  _target_: ${rcognita:controllers.RLController}
  kek: 1
  time_start: ${simulation.time_start}
  sampling_time: ${simulation.sampling_time}
  is_fixed_critic_weights: ${simulation.is_fixed_critic_weights}
speedup: ${simulation.speedup}
sampling_time: ${controller.sampling_time}
