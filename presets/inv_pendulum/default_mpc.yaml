defaults:
  - simulator: default
  - running_objective: running_objective

_target_: rcognita.scenarios.EpisodicScenarioREINFORCE

###---Constructor arguments---###

no_print: false
is_log: false
is_playback: true
state_init: = numpy.array([numpy.pi, 0.0])
action_init: = numpy.ones(${simulator.system.dim_input})
N_episodes: 7
N_iterations: 20
speedup: 25
learning_rate: 0.0005


### A set of parameters forwarded into a global scope


@simulator.ode_backend: SCIPY
@controller.sampling_time: 1.0E-2

@simulator.time_start: 0.
@simulator.time_final: 5.

@controller.is_fixed_critic_weights: true


### Actor and Critic

@controller.actor.predictor.prediction_horizon: 5
@controller.actor.discount_factor: 1.


@controller.critic.data_buffer_size: 10
@controller.critic_period_multiplier%%: 1.



observation_target%%: = []

### Solver

@simulator.atol: 1.0E-5
@simulator.rtol: 1.0E-3

@controller.actor.predictor.pred_step_size_multiplier%%: 1


