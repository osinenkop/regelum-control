defaults:
  - system: inv_pendulum 
  - scenario: online 
  - simulator: casadi
  - optional nominal_controller: nominal_${system}
  - controller: reinforce
  - running_objective: quadratic_${system}
  - initial_conditions: ic_${system}
  - observation_naming: naming_${system}
  - system_specific: spec_${system}
  - constraint_parser: trivial_parser
  # - optional animator: animator_${system}
  # - ${controller}_${system}

callbacks:
  - regelum.callback.ControllerStepLogger
  - regelum.callback.TotalObjectiveCallback
  - regelum.callback.HistoricalDataCallback
  - regelum.callback.CriticObjectiveSaver
  - regelum.callback.PolicyObjectiveSaver


disallow_uncommitted%%: False


prefix%%: ""

rehydra:
  sweep:
    dir: ${oc.env:REGELUM_DATA_DIR}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}_${prefix%%}_${controller.name%%}_${system_specific.name}