_target_: regelum.policy.RLPolicyPredictive

defaults:
  - model: weight_container
  - predictor: euler 
  - optimizer_config: symbolic

system: ~ system
critic: ~ controller.critic
action_bounds: $ system_specific.action_bounds
discount_factor: $ scenario.discount_factor
running_objective: ~ running_objective
device: cpu
prediction_horizon: 1
# algorithm: mpc

model:
  dim_output: $ system_specific.dim_action
  weights_init: = numpy.zeros((${controller.policy.prediction_horizon} + 1, ${.dim_output}))


