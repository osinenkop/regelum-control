_target_: rcognita.policy.RPOPolicy

defaults:
  - model: weight_container_torch
  - predictor: euler

system: ~ system
critic: ~ controller.critic
action_bounds: $ system_specific.action_bounds
discount_factor: $ scenario.discount_factor
device: cpu
running_objective: ~ running_objective


optimizer_config: 
  _target_: rcognita.OptimizerConfig
  kind: tensor
  opt_method: = torch.optim.Adam
  opt_options: 
    lr: 0.1
  config_options:
    n_epochs: 10