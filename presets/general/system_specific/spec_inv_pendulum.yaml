observation_target: = []
sampling_time: 0.01
time_final: 10

grid_dim%%: 3
M_min%%: $ system.M_min%%
M_max%%: $ system.M_max%%

actions_grid: = numpy.vstack(map(numpy.ravel, numpy.meshgrid(numpy.linspace(${.M_min%%}, ${.M_max%%}, ${.grid_dim%%}))))

safe_decay_param_ex_post: 1.0E-3
safe_decay_param_predictive: 1.0E-3
critic_penalty_param: 0
critic_regularization_param: 0
is_dynamic_decay_rate: False
