actions_grid: = numpy.vstack(map(numpy.ravel, numpy.meshgrid(numpy.linspace(${.F_min%%}, ${.F_max%%}, ${.grid_dim%%}), numpy.linspace(${.M_min%%}, ${.M_max%%}, ${.grid_dim%%}))))