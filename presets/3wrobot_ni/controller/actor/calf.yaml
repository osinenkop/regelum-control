defaults:
  - model: weight_container
  - optimizer: scipy
  - predictor: euler
  - safe_controller: motion_primitive

_target_: rcognita.actors.ActorCALF

running_objective: $ running_objective

###---Constructor arguments---###

actor_constraints_on: true
penalty_param: 0
actor_regularization_param: 0
prediction_horizon: $ controller.actor.predictor.prediction_horizon
dim_output: $ simulator.system.dim_input
dim_input: $ simulator.system.dim_output
discount_factor: 1.
action_bounds: $ controller.action_bounds
action_init: $ action_init
critic: $ controller.critic